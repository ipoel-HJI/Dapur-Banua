<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Dapur Banua</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8f9fa;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <div class="login-box text-center">
    <h2 class="mb-4">Selamat Datang di Dapur Banua</h2>

    <!-- Pilihan Login -->
    <div id="loginChoice">
      <button class="btn btn-primary w-100 mb-3" onclick="showAdminLogin()">Login Sebagai Admin</button>
      <button class="btn btn-success w-100" onclick="window.location.href='konsumen.html'">Masuk Sebagai Konsumen</button>
    </div>

    <!-- Form Login Admin -->
    <form id="adminLoginForm" style="display: none;">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-danger w-100">Login Admin</button>
      <button type="button" class="btn btn-link mt-2" onclick="cancelAdminLogin()">‚Üê Kembali</button>
      <div id="loginError" class="text-danger mt-2" style="display: none;">Username atau password salah!</div>
    </form>
  </div>

  <script>
    function showAdminLogin() {
      document.getElementById('loginChoice').style.display = 'none';
      document.getElementById('adminLoginForm').style.display = 'block';
    }

    function cancelAdminLogin() {
      document.getElementById('adminLoginForm').reset();
      document.getElementById('adminLoginForm').style.display = 'none';
      document.getElementById('loginChoice').style.display = 'block';
      document.getElementById('loginError').style.display = 'none';
    }

    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // NOTE: credential masih hardcoded di client. Untuk produksi, pindahkan ke server.
      if (username === "Admindp" && password === "Admin123") {
        // set flag login supaya admin.html bisa mengecek
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = "admin.html";
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
